<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PRIMA CRM</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Базовые стили */
        body { 
            background-color: #000; 
            color: #fff; 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0; 
            height: 100vh; 
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Контейнер приложения (Эмуляция телефона на ПК) */
        #app-container {
            width: 100%;
            height: 100%;
            max-width: 480px;
            background-color: #18181b;
            display: flex;
            flex-direction: column;
            position: relative;
            box-shadow: 0 0 50px rgba(255, 255, 255, 0.05);
        }

        /* Скроллбар */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        /* Стили элементов */
        .glass { background: #27272a; border: 1px solid #3f3f46; }
        
        .site-card { 
            background: #18181b; 
            border: 1px solid #3f3f46; 
            transition: all 0.2s;
        }
        .site-card.active { 
            border-color: #eab308; 
            background: #27272a; 
            box-shadow: 0 0 15px rgba(234, 179, 8, 0.15);
        }
        .site-card.active .status-dot { background-color: #eab308; box-shadow: 0 0 8px #eab308; }

        /* Табы (Экраны) */
        .tab-content { 
            display: none; 
            height: 100%; 
            overflow-y: auto; 
            padding-bottom: 100px;
        }
        .tab-content.active { display: block; }

        /* Навигация */
        .nav-btn { color: #71717a; transition: all 0.2s; }
        .nav-btn.active { color: #eab308; transform: translateY(-3px); }
        .nav-btn.active svg { stroke: #eab308; stroke-width: 2.5; }
        
        /* Анимация нажатия */
        .btn-press:active { transform: scale(0.96); }

    </style>
</head>
