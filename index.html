<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PRIMA CRM</title>
    <style>
        /* Самые простые стили, чтобы точно заработало */
        body {
            background-color: #000000;
            color: white;
            margin: 0;
            padding: 0;
            font-family: sans-serif;
        }

        #mobile-wrapper {
            max-width: 480px;
            margin: 0 auto; /* Центровка */
            background-color: #111;
            min-height: 100vh;
            border-left: 1px solid #333;
            border-right: 1px solid #333;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* Контент */
        .content {
            padding: 20px;
            flex: 1;
        }

        /* Карточки */
        .card {
            background: #222;
            border: 1px solid #333;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 15px;
        }

        /* Кнопки */
        .btn-yellow {
            background: #eab308;
            color: black;
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            text-transform: uppercase;
        }
        
        .btn-sites {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
        }

        .site-btn {
            background: #222;
            border: 1px solid #333;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
        }
        .site-btn.active {
            border-color: #eab308;
            background: #333;
        }
        .site-btn h2 { margin: 0; font-size: 24px; }
        .site-btn span { font-size: 10px; text-transform: uppercase; color: #888; }

        /* Меню */
        .bottom-menu {
            border-top: 1px solid #333;
            background: #111;
            display: flex;
            justify-content: space-around;
            padding: 15px 0;
            position: sticky;
            bottom: 0;
        }
        .menu-item {
            color: #666;
            background: none;
            border: none;
            font-size: 10px;
            font-weight: bold;
            cursor: pointer;
        }
        .menu-item.active { color: #eab308; }

        /* Утилиты */
        .hidden { display: none; }
        .row { display: flex; justify-content: space-between; align-items: center; }
        input { background: #000; border: 1px solid #333; color: white; padding: 10px; border-radius: 8px; width: 100%; box-sizing: border-box; }
    </style>
</head>
